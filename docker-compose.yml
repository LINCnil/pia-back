version: '3'
services:
  db:
    container_name: pia-backend-db
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: pia-user
      POSTGRES_PASSWORD: pia-test
    ports:
      - "5432:5432"
  web:
    container_name: pia-backend-web
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/pia-back
    ports:
      - "3000:3000"
    depends_on:
      - db