  termsOfService: http://swagger.io/terms/
  contact:
    name: Atnos API Team
    email: contact@atnos.com
    url: https://www.atnos.com
  license:
    name: MIT
    url: http://github.com/gruntjs/grunt/blob/master/LICENSE-MIT
host: pia-back.atnosapp.com
basePath: /
schemes:
