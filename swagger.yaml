      - reference_to
    properties:
      pia_id:
        type: integer
      status:
        type: integer
      reference_to:
        type: string
      action_plan_comment:
        type: string
      evaluation_comment:
        type: string
      evaluation_date:
        type: string
        format: dateTime
      gauges:
        type: object
      estimated_implementation_date:
        type: string
        format: dateTime
      person_in_charge:
        type: string
      global_status:
        type: integer
  Measure:
    properties:
      pia_id:
        type: integer
      title:
        type: string
      content:
        type: string
      placeholder:
        type: string

  Answer:
    required:
      - pia_id
      - reference_to
    properties:
      pia_id:
        type: integer
      data:
        type: object

  Attachment:
    required:
      - pia_id
      - reference_to
    properties:
      pia_id:
        type: integer
      description:
        type: string
      reference_to:
        type: string
      for_measure:
        type: boolean
      attached_file:
        $ref: '#/definitions/AttachedFile'

  AttachedFile:
    required:
      - pia_id
    properties:
      pia_id:
        type: integer
      file:
        type: string
      name:
        type: string
      mime_type:
        type: string
  Error:
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
