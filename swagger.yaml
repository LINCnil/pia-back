    properties:
      attachment:
        type: object
        description: test
        $ref: '#/definitions/Attachment'
  Pia:
    type: object
    required:
      - name
    properties:
      name:
        type: string
      status:
        type: integer
      author_name:
        type: string
      evaluator_name:
        type: string
      validator_name:
        type: string
      dpo_status:
        type: integer
      dpo_option:
        type: string
      dpos_name:
        type: string
      people_name:
        type: string
      concerned_people_opinion:
        type: string
      concerned_people_status:
        type: integer
      rejection_reason:
        type: string
      applied_adjustments:
        type: string
      is_example:
        type: boolean
  Comment:
    required:
      - pia_id
      - reference_to
    properties:
      pia_id:
        type: integer
      description:
        type: string
      reference_to:
        type: string
      for_measure:
        type: boolean

  Evaluation:
    required:
